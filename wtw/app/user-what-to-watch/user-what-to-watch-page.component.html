<top-menu [showButtons]="true" [showLogin]="false"></top-menu>
<div class="content-container">
    <left-menu [rootPath]="'user/what-to-watch/'" [leftMenus]="[]"></left-menu>
    <div class="inner-content-container">
        <div class="personal-recommandations-container" *ngIf="recommandationIds">
            <div class="personal-recommandations-title">
                {{ 'WTW.PERSONAL_RECO' | translate }}
            </div>
            <movie-wall [movieIds]="recommandationIds" [lang]="lang" [config]="configuration" (notify)="onClickMovie($event)"></movie-wall>
        </div>
        <div class="wtw-container">
            <div class="form-container">
                <div class="wtw-title-container">
                    {{ 'WTW.WTW' | translate }}
                </div>
                <div class="wtw-form-field-container">
                    <mat-form-field>
                        <mat-select placeholder="Genre">
                            <mat-option *ngFor="let g of genres" [value]="g.value">
                                {{ g.viewValue }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="wtw-form-field-container">
                    <mat-checkbox>{{ 'WTW.RUNTIME_LIMIT' | translate }}</mat-checkbox>
                </div>
                <div class="wtw-form-field-container">
                    <mat-slider min="90" max="300" step="10" value="90"></mat-slider>
                    <div class="wtw-form-runtime-restriction">{{ 'WTW.RUNTIME_LIMIT_EXPLANATION' | translate }}</div>
                </div>
                <div class="wtw-form-field-container">
                    <mat-checkbox>{{ 'WTW.INCLUDE_WATCHLIST' | translate }}</mat-checkbox>
                </div>
            </div>
        </div>
    </div>
</div>
