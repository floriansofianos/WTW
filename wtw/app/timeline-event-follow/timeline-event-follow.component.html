<div class="card-container">
    <span *ngIf="isCurUserYou">{{ 'TIMELINE.YOU' | translate }}{{ 'TIMELINE.ARE_FOLLOWING' | translate }}</span>
    <span *ngIf="!isCurUserYou"><a [routerLink]="['/user/' + curUserId]">{{ curUsername }}</a>{{ 'TIMELINE.IS_FOLLOWING' | translate }}</span>
    <span *ngIf="isFriendUserYou">{{ 'TIMELINE.YOU_LOWER_FOLLOW' | translate }}</span>
    <span *ngIf="!isFriendUserYou"><a [routerLink]="['/user/' + friendUserId]">{{ friendUsername }}</a></span>
</div>
