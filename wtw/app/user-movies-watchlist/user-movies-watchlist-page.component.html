<top-menu [showButtons]="true" [showLogin]="false"></top-menu>
<div class="content-container">
    <left-menu [rootPath]="'user/movies/'" [leftMenus]="leftMenus"></left-menu>
    <div class="inner-content-container">
        <div class="start-questionnaire-container" *ngIf="!loadingState && !selectedMovie">
            <h2 *ngIf="!loadingState">{{'LEFT_MENU.WATCHLIST' | translate }}</h2>
            <div class="categories-placeholder" *ngIf="loadingState">
                <spinner></spinner>
            </div>
            <div class="category-movie-wall" *ngIf="movieIds && movieIds.length > 0">
                <movie-wall [movieIds]="movieIds" [lang]="lang" [config]="configuration" (notify)="onClickMovie($event)"></movie-wall>
            </div>
        </div>
        <div class="movie-questionnaire-container" *ngIf="selectedMovie && !loadingState">
            <movie-recommandation [movie]="selectedMovie" [movieQuestionnaireInit]="movieQuestionnaireInit" [config]="configuration" (notify)="movieQuestionnaireChange($event)" (notifySave)="movieQuestionnaireSave($event)"></movie-recommandation>
            <div class="button-line" style="text-align: center" *ngIf="!showSaveSpinner">
                <wtw-button (click)="back()">{{ 'FORM.BACK' | translate }}</wtw-button>
            </div>
            <div class="button-line" *ngIf="showSaveSpinner" style="text-align: center">
                <spinner></spinner>
            </div>
        </div>
    </div>
</div>
