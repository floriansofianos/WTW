<div class="login-form-container">
    <form id="login-form" class="login-form" [formGroup]="loginForm" autocomplete="off" (keydown)="keyDownFunction($event)" novalidate>
        <div class="login-line">
            <mat-form-field>
                <input matInput placeholder="{{ 'LOGIN.FORM.LOGIN' | translate }}" formControlName="login" (keydown)="keyDownFunction($event)" />
            </mat-form-field>
        </div>
        <div class="login-line">
            <mat-form-field>
                <input matInput placeholder="{{ 'LOGIN.FORM.PASSWORD' | translate }}" formControlName="password" type="password" (keydown)="keyDownFunction($event)" />
            </mat-form-field>
        </div>
        <div class="login-line">
            <mat-checkbox formControlName="rememberMe">{{ 'LOGIN.FORM.REMEMBER_ME' | translate }}</mat-checkbox>
        </div>
        <div class="login-line login-error" *ngIf="showError">{{ 'LOGIN.FORM.WRONGPASSWORD' | translate }}</div>
        <div class="login-line button-line" *ngIf="!showSpinner">
            <wtw-button class="button-ok" (click)="login(loginForm.value)">{{ 'FORM.OK' | translate }}</wtw-button>
            <wtw-button (click)="cancel()">{{ 'FORM.CANCEL' | translate }}</wtw-button>
        </div>
        <div class="login-line button-line" *ngIf="showSpinner"><spinner></spinner></div>
    </form>
</div>
