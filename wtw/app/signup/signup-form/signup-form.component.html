<form id="signup-form" class="login-form" [formGroup]="signupForm" autocomplete="off" novalidate>
    <div class="login-line">
        <em *ngIf="isEmailInvalid()">{{ 'SIGNUP.FORM.EMAIL_INVALID' | translate }}</em>
        <em *ngIf="isEmailEmpty()">{{ 'FORM.REQUIRED' | translate }}</em>
        <input id="email" formControlName="email" type="text" placeholder="{{ 'SIGNUP.FORM.EMAIL' | translate }}" />
    </div>
    <div class="form-group" [formGroup]="passwordGroup" validateConfirmPassword>
        <div class="login-line">
            <input id="password" formControlName="password" type="password" placeholder="{{ 'SIGNUP.FORM.PASSWORD' | translate }}" />
        </div>
        <div class="login-line">
            <input id="confirmPassword" formControlName="confirmPassword" type="password" placeholder="{{ 'SIGNUP.FORM.CONFIRM_PASSWORD' | translate }}" />
            <em *ngIf="isConfirmPasswordInvalid()">{{ 'SIGNUP.FORM.CONFIRM_PASSWORD_INVALID' | translate }}</em>
        </div>
    </div>
    <div class="login-line">
        <input id="username" formControlName="username" type="text" placeholder="{{ 'SIGNUP.FORM.USERNAME' | translate }}" />
    </div>
    <div class="login-line">
        <input id="firstName" formControlName="firstName" type="text" placeholder="{{ 'SIGNUP.FORM.FIRST_NAME' | translate }}" />
    </div>
    <div class="login-line">
        <input id="lastName" formControlName="lastName" type="text" placeholder="{{ 'SIGNUP.FORM.LAST_NAME' | translate }}" />
    </div>
    <div class="login-line login-error" *ngIf="backendError">{{ backendError | translate }}</div>
    <div class="login-line button-line" *ngIf="!showSpinner">
        <a class="button button-ok" (click)="signup(signupForm.value)">{{ 'FORM.OK' | translate }}</a>
        <a class="button" (click)="cancel()">{{ 'FORM.CANCEL' | translate }}</a>
    </div>
    <div class="login-line button-line" *ngIf="showSpinner"><spinner></spinner></div>
</form>
